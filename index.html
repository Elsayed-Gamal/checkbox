<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
    <title>CheckBox</title>
  </head>
  <body>
    <div class="title">
      <h1>Choose Interests</h1>
    </div>
    <div class="interests">
      <input type="checkbox" name="binary" id="binary" />
      <label for="binary">
        <i class="fa-solid fa-terminal"></i>
        <p>Binary</p>
      </label>
      <input type="checkbox" name="scheme" id="scheme" />
      <label for="scheme">
        <i class="fa-solid fa-code-pull-request"></i>
        <p>Scheme</p>
      </label>
      <input type="checkbox" name="drawing" id="drawing" />
      <label for="drawing">
        <i class="fa-solid fa-pen-ruler"></i>
        <p>Drawing</p>
      </label>
      <input type="checkbox" name="web" id="web" checked />
      <label for="web">
        <i class="fa-solid fa-desktop"></i>
        <p>Web</p>
      </label>
      <input type="checkbox" name="bug" id="bug" />
      <label for="bug">
        <i class="fa-solid fa-bug"></i>
        <p>Bug</p>
      </label>
      <input type="checkbox" name="cloud" id="cloud" />
      <label for="cloud">
        <i class="fa-solid fa-cloud"></i>
        <p>Cloud</p>
      </label>
      <input type="checkbox" name="coding" id="coding" checked />
      <label for="coding">
        <i class="fa-solid fa-code"></i>
        <p>Coding</p>
      </label>
      <input type="checkbox" name="puzzle" id="puzzle" />
      <label for="puzzle">
        <i class="fa-solid fa-puzzle-piece"></i>
        <p>Puzzle</p>
      </label>
    </div>
  </body>
</html>
